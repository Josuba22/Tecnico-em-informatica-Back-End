<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<html>
    <head>
        <title>Meu Blog</title>
    </head>

    <body>
        <h1>Posts Recentes</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                    <p>{{ post.pub_date }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
